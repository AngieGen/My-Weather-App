<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/7c7471db46.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--special script which helps to activate link for Linkedin-->
    <script
      src="https://platform.linkedin.com/badges/js/profile.js"
      async
      defer
      type="text/javascript"
    ></script>
    <!--Library axios, allows us  to speak with API-->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App by Angie</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <!--Current information about selected city-->
    <div class="container" id="city-forecast">
      <section class="border-0 rounded shadow City">
        <!--Search panel (menu)-->
        <div class="search-panel">
          <!--Input-->
          <form action="" class="form-for-search" id="search-form">
            <input
              type="search"
              placeholder="Type a city..."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-for-city"
            />
            <!--Buttons-->
            <input type="submit" value="Search" class="search-button shadow" />
            <button class="current-button shadow">Current</button>
          </form>
        </div>
        <!--City and day, time-->
        <div class="container">
          <div class="row row-cols-2">
            <!--City table-->
            <div class="col">
              <div class="current-city" id="current-city"></div>
              <span class="current-date" id="current-date"></span>
              <span class="current-weather" id="current-weather"></span>
              <div>
                <span class="current-humidity">
                  Humidity: <span id="current-humidity"></span>%
                </span>
                <span class="current-wind-speed">
                  Wind: <span id="current-wind-speed"></span> km/h
                </span>
              </div>
            </div>
            <!--Degrees, Forecast, max, min-->
            <div class="col degrees-today">
              <div class="forecast-today">
                <div class="weather-image" id="icon"></div>
                <div class="current-degrees" id="current-degrees"></div>
                <div class="units">
                  <a href="#" id="celcius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </div>
              </div>
              <div class="max-min-temp">
                <span class="maxTemp"> Max: <span id="maxTemp">15</span>°</span>
                |
                <span class="minTemp"> Min: <span id="minTemp">-1</span>°</span>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <!--Forecast for the next days-->
        <div class="weather-forecast" id="forecast-for-next-days"></div>
        <!--Information about author and link for her profile-->
        <hr />
        <small class="author">
          This project was coded by
          <!--Linkedin icon from Font Awesome-->
          <i class="fa-brands fa-linkedin linkedin-image"></i>
          <!--link for linkedin -->
          <a
            class="badge-base__link LI-simple-link"
            href="https://lv.linkedin.com/in/an%C5%BEelika-genise?trk=profile-badge"
            target="_blank"
          >
            Anželika Genise</a
          >
          is
          <a href="https://github.com/AngieGen/My-Weather-App" target="_blank">
            open-sourced code on GitHub
          </a>
          and
          <a href="https://stirring-douhua-5eed79.netlify.app/" target="_blank">
            hosted on Netlify
          </a>
        </small>
      </section>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
