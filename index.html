<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/7c7471db46.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--special script which helps to activate link for Linkedin-->
    <script
      src="https://platform.linkedin.com/badges/js/profile.js"
      async
      defer
      type="text/javascript"
    ></script>
    <!--Library axios, allows us  to speak with API-->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App by Angie</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <!--Search panel (menu)-->
    <div class="search-panel">
      <!--Input-->
      <form action="" class="form-for-search" id="search-form">
        <input
          type="search"
          placeholder="Type a city..."
          autofocus="on"
          autocomplete="off"
          id="city-input"
          class="form-for-city"
        />
        <input type="submit" value="Search" class="search-button" />
        <!--Buttons-->
        <!--<button class="search-button">Search</button>-->
        <button class="current-button">Current</button>
      </form>
    </div>
    <!--Current information about selected city-->
    <div class="container" id="city-forecast">
      <section class="border-0 rounded shadow City">
        <!--City and day, time-->
        <div class="container text-center">
          <div class="row row-cols-2">
            <!--City table-->
            <div class="col">
              <div class="current-city" id="current-city">Riga</div>
              <div class="current-date" id="current-date">Sunday 16:15</div>
            </div>
            <!--Degrees, Forecast, max, min-->
            <div class="col forecast-today">
              <br />
              <div class="d-flex weather-image">
                <img src="src/sunny.png" alt="Sunny" id="icon" />
              </div>
              <span class="current-degrees" id="current-degrees">2</span>

              <span class="units">
                <a href="#" id="celcius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <div class="current-weather" id="current-weather">Sunny</div>
              <span class="maxTemp"> Max: <span id="maxTemp">15</span>°</span> |
              <span class="minTemp"> Min: <span id="minTemp">-1</span>°</span>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!--Forecast for the next 6 days-->
    <div
      class="container text-center border-0 rounded shadow Forecast-for-next-days"
    >
      <div class="row row-cols-6">
        <div class="col">Tomorrow</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
        <div class="col">Thursday</div>
        <div class="col">Friday</div>
        <div class="col">Saturday</div>
      </div>
    </div>

    <!--Information about author and link for her profile-->
    <hr />
    <small class="author">
      This project was coded by
      <!--Linkedin icon from Font Awesome-->
      <i class="fa-brands fa-linkedin linkedin-image"></i>
      <!--link for linkedin -->
      <a
        class="badge-base__link LI-simple-link"
        href="https://lv.linkedin.com/in/an%C5%BEelika-genise?trk=profile-badge"
      >
        Anželika Genise</a
      >
      is
      <a href="https://github.com/AngieGen/My-Weather-App">
        open-sourced code on GitHub
      </a>
      and
      <a href="https://stirring-douhua-5eed79.netlify.app/">
        hosted on Netlify
      </a>
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
